<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<head>
    <meta content="text/html" charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Advertisement Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">
    <h3>Advertisement(s)</h3>

    <a href="/users" class="btn btn-primary">
        <i class="fas fa-angle-double-left mr-2"></i>Back
    </a>

    <div th:each="ad : ${adList}" class="mb-4 border p-3">
        <header>
            <h3 th:text="${ad.title}"></h3>
        </header>

        <section th:utext="${ad.description}"></section>
        <section th:utext="${ad.price}"></section>
        <section th:utext="${ad.creationDate}"></section>
        <div class="form-group col-md-8">
            <a th:href="@{/ad_modify/{id}(id=${ad.id})}" class="btn btn-primary mr-2">
                <i class="fas fa-edit"></i> Edit
            </a>
            <form th:action="@{/ad_delete}" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${ad.id}" />
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this advertisement?')">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(adList)}">
        <h2>No advertisement!</h2>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
