<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta content="text/html" ; charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Advertisement Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container">
        <h3>Advertisement(s)</h3>

        <a href="/users" class="btn btn-primary">
            <i class="fas fa-angle-double-left mr-2"></i>Back
        </a>

        <article th:each="ad : ${adList}">
            <header>
                <h1 th:text="${ad.title}">Ez itt az ad.title</h1>
            </header>

            <section th:utext="${ad.description}"></section>
            <section th:utext="${ad.price}"></section>
            <section th:utext="${ad.creationDate}"></section>
            <td class="form-group col-md-8">
                <a th:href="@{/ad_modify}" class="btn btn-primary">
                    <i class="fas fa-edit mr-2"></i>Edit
                </a>
            </td>
            <td class="form-group col-md-8">
                <form th:action="@{/ad_delete}" method="post">
                    <input type="hidden" name="id" th:value="${ad.id}" />
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-trash mr-2"></i>Delete
                    </button>
                </form>
            </td>
        </article>
        <div th:if="${#lists.isEmpty(adList)}">
            <h2>No advertisement!</h2>
        </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
