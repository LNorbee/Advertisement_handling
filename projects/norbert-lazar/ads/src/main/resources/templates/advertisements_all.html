<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta content="text/html" charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Advertisements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">
    <h3>Advertisement(s)</h3>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ide lehetne a userName</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
            </div>
        </div>
    </nav>

    <a href="/" class="btn btn-primary">
        <i class="fas ml-2">Main page</i>
    </a>

    <article th:each="ad : ${adList}">
        <header>
            <h1 th:text="${ad.title}"></h1>
        </header>

        <section th:utext="${ad.description}"></section>
        <section th:utext="${ad.price}"></section>
        <section th:utext="${ad.creationDate}"></section>
        <section th:utext="${ad.userName}"></section>
    </article>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
