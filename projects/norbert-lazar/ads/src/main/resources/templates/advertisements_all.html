<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<head>
    <meta content="text/html" charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Advertisements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        .article-wrapper {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn-group {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <h3>Advertisement(s)</h3>
    <a href="/" class="btn btn-primary">
        <i class="fas fa-home mr-2"></i>Main page
    </a>

    <div th:each="ad : ${adList}" class="article-wrapper">
        <header>
            <h1 th:text="${ad.title}"></h1>
        </header>

        <section th:utext="${ad.description}"></section>
        <section th:utext="${ad.price}"></section>
        <section th:utext="${ad.creationDate}"></section>
        <section th:utext="${ad.userName}"></section>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
