<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <h1 class="text-center">Ads handling system</h1>
</head>

<body>
<div class="container my-2">
    <h2>Users</h2>
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <p class="my-5">
                    <a href="/user_registration" class="btn btn-primary">
                        <i class="fas ml-2">User Registration</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Don't find any user!</h2>
                    <div>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Full name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userName}"></td>
                                <td th:text="${user.fullName}"></td>

                                <td class="form-group col-md-8">
                                    <a href="/advertisements" class="btn btn-primary">
                                        <i class="fas ml-2">Advertisement list</i>
                                    </a>
                                </td>

                                <td class="form-group col-md-8">
                                    <a href="/ad_registration" class="btn btn-primary">
                                        <i class="fas ml-2">Add advertisement</i>
                                    </a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
